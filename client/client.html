<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    let nameForm;
    let userForm;
    let content;

    const init = () => {
      nameForm = document.querySelector('#nameForm');
      userForm = document.querySelector('#userForm');
      content = document.querySelector('#content');

      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUser);
    }

    const addUser = async () => {
      const userName = nameForm.querySelector('#nameField').value;
      const userAge = nameForm.querySelector('#ageField').value;
      const userData = `name=${userName}&age=${userAge}`;

      const methodName = nameForm.getAttribute('method');
      const url = nameForm.getAttribute('action')
      let resposne = await fetch(url, {
        method: methodName,
        body: userData,
      });

      //Handle response
      updateStatus(response.status);

      let obj = await response.json;

      if(obj.message){
        content.innerhtml += `<div>${obj.message}</div>`;
      }
    }

    const getUser = async () => {
      const url = userForm.querySelector('#userField').value;
      const method = userForm.querySelector('#methodSelect').value;

      let response = await fetch(url, {
        method,
      });

      //Handle response
      updateStatus(response.status);
      let obj = await response.json
      if(obj){
        content.innerhtml += `<div>${obj}</div>`;
      }
    }

    const updateStatus = (status) => {
      switch(status){
        case 200:
          content.innerhtml = '<h1>Success</h1>';
          break;
        case 201:
          content.innerhtml = '<h1>Created</h1>';
          break;
        case 204:
          content.innerhtml = '<h1>Updated</h1>';
          break;
        case 400:
          content.innerhtml = '<h1>Bad Request</h1>';
          break;
        case 404:
          content.innerhtml = '<h1>Not Found</h1>';
          break;
        default:
          content.innerhtml = '<h1>Not Found</h1>';
          break;
      }
    }

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
